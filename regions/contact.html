<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../secondarypages.css">
    <title>Contactez-nous - BioDiverse</title>
</head>
<body>
    <header>
        <div id="central">
            <div id="name"><div id="texte">BioDiverse</div></div>
            <div id="image"><img src="../imgs/pets_12452249.png" width="75px" height="70px"></div> 
        </div>
    </header>

    <div class="content">
        <h1>Contactez-nous</h1>
        <p>Vous avez des questions ou des commentaires ? Remplissez le formulaire ci-dessous pour nous contacter.</p>
        <form action="#" method="post">
            <label for="fname">Prénom:</label><br>
            <input type="text" id="fname" name="firstname" placeholder="Votre prénom"><br>
            <label for="lname">Nom:</label><br>
            <input type="text" id="lname" name="lastname" placeholder="Votre nom"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Votre email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Votre message" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Envoyer">
        </form>
    </div>
	

</body>
</html>
